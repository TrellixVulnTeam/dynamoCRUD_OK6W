<div class="container">
    <div class="row mt-5" *ngIf="usuario">
        <div class="col-md-4 mx-auto">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-header text-center">
                    Datail
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Id: </b>{{usuario.id}}</li>
                    <li class="list-group-item"><b>Name: </b>{{usuario.name}}</li>
                    <li class="list-group-item"><b>Last Name: </b>{{usuario.lastName}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" routerLink='/'><i
                            class="fas fa-arrow-alt-circle-left"></i> Back</button>
                </div>
            </div>

        </div>
    </div>
</div>
