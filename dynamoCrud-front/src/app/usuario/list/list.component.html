
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">{{textSpinner}}</p>
</ngx-spinner>

<table class="table table-dark table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">See</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th>{{usuario.id}}</th>  
        <td>{{usuario.name}}</td>
        <td>{{usuario.lastName}}</td>
        <td><a [routerLink]="['/detail']" [queryParams]=usuario><button class="btn btn-outline-info"><i class="fas fa-eye"></i></button></a></td>
        <td><a [routerLink]="['/update']" [queryParams]=usuario><button class="btn btn-outline-warning"><i class="fas fa-pen"></i></button></a></td>
        <td><button class="btn btn-outline-danger"><i class="fas fa-trash" (click)="onDelete(usuario.id)"></i></button></td>
      </tr>
  </table>
  <button [routerLink]="['/create']" [queryParams]='{max: max}' class="btn btn-outline-success btn-lg"><i class="fas fa-plus-square"></i>CREATE</button>
